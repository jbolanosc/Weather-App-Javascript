<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
</head>

<body>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 mx-auto">

                <div class="card card border-info mb-3">
                    <div class="card-header text-center">
                        <h4>Weather APP</h4>
                    </div>
                    <div class="card-body">
                        <h1 id="weather-location" class="h3 text-center"></h1>
                        <h3 id="weather-description" class="h4 text-center"></h3>
                        <h3 id="weather-string" class="text-center"></h3>
                        <ul class="list-group mt-2 border-info">
                            <li class="list-group-item text-center border-info" id="weather-humidity"></li>
                            <li class="list-group-item text-center border-info" id="weather-wind"></li>
                        </ul>
                    </div>
                </div>

                <div class="card border-info mb-3">
                    <div class="card-body">
                        <div id="w-form">
                            <div class="form-group">
                                <input type="text" id="city" class="form-control border-info text-center" placeholder="city" autofocus>
                            </div>


                            <div class="form-group">
                                <input type="text" id="countryCode" placeholder="Country Code" class="form-control border-info text-center">
                            </div>

                            <div class="form-group">
                                    <input value="Search" type="submit" id="w-change-btn" class="btn btn-outline-info  btn-block">
                            </div>
                        </div>
                    </div>

                </div>



            </div>
        </div>
    </div>

<script type="text/javascript" src="bundle.js"></script></body>

</html>
